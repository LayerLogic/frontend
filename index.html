<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/layerlogic/frontend/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/layerlogic/frontend/assets/index-BaULUcyE.js"></script>
    <link rel="stylesheet" crossorigin href="/layerlogic/frontend/assets/index-8FQC5Aoq.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- Add this script in the <head> section of your index.html -->
    <script>
      // Check if we need to redirect to a specific route
      ;(function () {
        var redirect = sessionStorage.getItem('redirect')
        if (redirect) {
          // Clear the sessionStorage
          sessionStorage.removeItem('redirect')

          // Redirect to the saved path
          var baseUrl = window.location.pathname
          if (baseUrl.endsWith('/')) {
            baseUrl = baseUrl.slice(0, -1)
          }

          // We'll let Vue Router handle this path
          history.replaceState(null, null, baseUrl + redirect)
        }
      })()
    </script>
  </body>
</html>
